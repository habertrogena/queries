name: SQL Query and Function Check and Execute

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  check-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install dependencies
      run: |
        npm install

    - name: Run SQL check and execute
      run: |
        node check-and-execute.js
      env:
        MYSQL_HOST: ${{ secrets.MYSQL_HOST }}
        MYSQL_USER: ${{ secrets.MYSQL_USER }}
        MYSQL_PASSWORD: ${{ secrets.MYSQL_PASSWORD }}
        MYSQL_DATABASE: ${{ secrets.MYSQL_DATABASE }}

    - name: Notify success
      if: success()
      run: echo "SQL queries and functions executed successfully!"

    - name: Notify failure
      if: failure()
      run: echo "SQL queries and functions execution failed!"
